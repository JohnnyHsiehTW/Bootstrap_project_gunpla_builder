  <body>

    <nav class="navbar navbar-expand-lg bg-white sticky-top mb-3 py-0 border-bottom shadow">
        <div class="container">
            <a class="navbar-brand" href="./index.html">
                <img src="./image/./gunpla builder.jpg" style="height: 70px" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

              </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <a class="nav-link active" aria-current="page" href="./index.html">首頁</a>

              </li>

              </li>
              <li class="nav-item">
                <a class="nav-link" href="./take-me-home.html">成品專區</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-primary my-2 my-lg-0 mx-lg-2" href="./order_form.html">尋找模型達人</a>
              </li>
            </ul>
        </div>
        </div>
      </nav>

    <main>
        <div class="container service-banner text-center mb-5">
            <img class="img-fluid" src="./image/service-banner01.jpg" alt="">
        </div>

        <div class="container mb-5">
            <div class="col col-lg-8 mx-auto border-top border-5 border-primary shadow pb-3 rounded-2">
            <form class="m-3 needs-validation">
                <h1 class="text-center fs-3 mb-3">填寫訂購資訊</h1>
                <!-- 姓名 -->
                <div class="row row-cols-1 row-cols-lg-2">
                    <div class="col col-lg-6 mb-3">
                        <label for="firstName" class="form-label">名字</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col col-lg-6 mb-3">
                        <label for="lastName" class="form-label">姓氏</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                </div>
                <!-- 手機號碼 -->
                <div class="col mb-3">
                    <label for="tel" class="form-label">手機號碼</label>
                    <input type="tel" class="form-control" id="tel" required>
                </div>
                <!-- 電子郵件 -->
                <div class="col mb-3">
                    <label for="email" class="form-label">電子郵件</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <!-- 收件地址 -->
                <label for="" class="form-label">收件地址</label>
                <div class="row row-cols-1 row-cols-lg-2">
                    <div class="col col-lg-6 mb-3">
                        <div>
                            <select name="city" id="city" class="form-select" required>
                                <option selected>請選擇城市</option>
                                <option value="1">基隆市</option>
                                <option value="2">台北市</option>
                                <option value="3">新北市</option>
                            </select>
                        </div>
                    </div>
                    <div class="col col-lg-6 mb-3">
                        <div>
                            <select name="area" id="area" class="form-select" required>
                                <option selected>請選擇區域</option>
                                <option value="1">松山區</option>
                                <option value="2">大安區</option>
                                <option value="3">信義區</option>
                            </select>
                        </div>
                    </div>
                </div>
                    <div class="col mb-3">
                        <input type="text" class="form-control" id="addressDetal" placeholder="請輸入詳細地址" required>
                    </div>

                <!-- 選擇設計師 -->
                <div class="col mb-3">
                    <label for="designer" class="form-label">選擇設計師</label>
                    <select name="designer" id="designer" class="form-select" required>
                        <option selected>請選擇設計師</option>
                        <option value="1">Meili</option>
                        <option value="2">Zoe</option>
                        <option value="3">Michael</option>
                    </select>
                </div>

                <!-- 付款方式 -->
                <div class="col mb-3">
                    <label for="payment" class="form-label">付款方式</label>
                    <select name="payment" id="payment" class="form-select" required>
                        <option value="1">信用卡一次付清</option>
                        <option value="2">信用卡分期</option>
                        <option value="3">匯款轉帳</option>
                    </select>
                </div>

                <!-- 加購服務 -->
                <div class="col mb-3">
                    <label for="" class="form-label">加購服務</label><br>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="extraRequest">
                        <label class="form-check-label" for="extraRequest">送禮用包裝+100</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="extraRequest">
                        <label class="form-check-label" for="extraRequest">盒繪裱框+300</label>
                    </div>
                </div>
                
                <!-- 備註說明 -->
                <div class="col mb-3">
                    <label for="ps" class="form-label">備註說明</label>
                    <textarea name="ps" id="ps" class="form-control" style="height: 100px;"></textarea>
                </div>

                <!-- 總金額 -->
                <p class="text-center fw-bold fs-3">總金額 NT$ <span class="kanit fs-2 fw-bold text-primary">6000</span></p>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">送出訂購資訊</button>
                </div>
              </form>
            </div>
        </div>

    </main>
      

      <!-- footer -->
      <footer class="footer border-top border-4 border-secondary bg-white">
        <div class="container text-center text-lg-start d-block d-lg-flex justify-content-center my-3">
          <div class="card mb-3 border-0" style="max-width: 540px;">
              <div class="row g-0">
                  <div class="col-md-4 align-self-center">
                      <img src="./image/original/link01.png" class="img-fluid rounded-start" alt="">
                  </div>
                  <div class="col-md-8">
                      <div class="card-body">
                      <h5 class="card-title">加入合作夥伴</h5>
                      <p class="card-text">我是模型達人，想讓更多人看到我的作品！</p>
                      <button class="btn btn-outline-primary">聯絡我們</button>
                      </div>
                  </div>
              </div>
          </div>
          <div class="card mb-3 border-0" style="max-width: 540px;">
              <div class="row g-0">
                  <div class="col-md-4 align-self-center">
                      <img src="./image/original/link02.png" class="img-fluid rounded-start" alt="">
                  </div>
                  <div class="col-md-8">
                      <div class="card-body">
                      <h5 class="card-title">加入收購團隊</h5>
                      <p class="card-text">我是模型愛好者，想收購優秀的作品！</p>
                      <a class="btn btn-outline-primary" href="./take-me-home.html">成品專區</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  
        <div>
          <div class="bg-secondary py-4 d-flex justify-content-center align-items-center">
              <p class="text-white text-center m-0">Copyright © 2021 撿到寶.All rights reserved.</p>
          </div>
        </div>
      </footer>
    </main>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
